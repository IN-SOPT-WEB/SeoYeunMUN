<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서연의 과제</title>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <nav>
      <button class="set-tdy">오늘 할일 보기</button>
      <button class="set-tmr">내일 할일 보기</button>
      <button class="set-all">모든 할일 보기</button>
    </nav>
    <main>
      <section class="section-tdy">
        <h3>✅ 오늘 할일</h3>
        <ul class="list-tdy">
          <li class="list__item">
            <span class="list__todo-text"> SOPT 기본 과제하기 </span>
            <button class="list__del-btn">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
        </ul>
        <form action="post" class="form-todo">
          <input type="text" id="text" />
          <button class="form-todo__btn">제출</button>
        </form>
      </section>
      <section class="section-tmr">
        <h3>✅ 내일 할일</h3>
        <ul class="list-tmr">
          <li class="list__item">
            <span class="list__todo-text"> SOPT 심화 과제하기</span>
            <button class="list__del-btn">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
          <li class="list__item">
            <span class="list__todo-text"> SOPT 생각 과제하기 </span>
            <button class="list__del-btn">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
        </ul>
        <form action="post" class="form-todo">
          <input type="text" id="text" />
          <button class="form__btn">제출</button>
        </form>
      </section>
    </main>
    <footer>SOPT Week1 과제 TODOLIST 문서연</footer>
    <script src="./week2.js"></script>
  </body>
</html>
