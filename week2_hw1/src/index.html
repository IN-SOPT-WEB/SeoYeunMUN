<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./week2.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서연의 과제</title>
  </head>
  <body>
    <header>
      <h1>To do list</h1>
    </header>
    <nav>
      <button>오늘 할일 보기</button>
      <button>내일 할일 보기</button>
      <button>모든 할일 보기</button>
    </nav>
    <main>
      <section>
        <h3>✅ 오늘 할일</h3>
        <ul>
          <li>
            <span> SOPT 기본 과제하기 </span>
            <button>
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
        </ul>
        <form action="post">
          <input type="text" id="todo-content" />
          <button>제출</button>
        </form>
      </section>
      <section>
        <h3>✅ 내일 할일</h3>
        <ul>
          <li>
            <span> SOPT 심화 과제하기 </span>
            <button>
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
          <hr />
          <li>
            <span> SOPT 생각 과제하기 </span>
            <button>
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </li>
        </ul>
        <form action="">
          <input type="text" name="" id="" />
          <button>제출</button>
        </form>
      </section>
    </main>
    <footer>SOPT Week1 과제 TODOLIST 문서연</footer>
  </body>
</html>
